<div class="col-md-8 col-lg-6 m-auto">
    <div class="cart-item my-1">
        <div class="d-flex flex-row">
                <img [routerLink]="['/store']" class="img-fluid cart-image-size" src="/assets/items/placeholder.png">
            <div class="mr-auto d-flex flex-column flex-fill">
                <div>
                    <h5>{{item.title}}</h5>
                </div>
                <div class="d-none d-sm-block">
                    <p>{{item.shortDescription}}</p>
                </div>
            </div>
            <div class="mr-auto d-flex flex-column w-25">
                <div class="text-center">{{item.cost * item.quantity}}</div>
                <div class="d-flex flex-row">
                    <div class="input-group">
                        <button type="button" (click)="onMinus()" 
                            class="btn btn-default btn-number">
                            <i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-default btn-number">
                            {{item.quantity}}
                        </button>
                        <button type="button" (click)="onPlus()"
                            class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
