<div>
    <h1>Edit item</h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="profileForm" (ngSubmit)="saveItem(profileForm.value)"
            autocomplete="off" novalidate>
            <div class="form-group">
                <label for="firstName">Title:</label>
                <input formControlName="title" id="title" type="text" 
                    class="form-control"/>
            </div>
            <div class="form-group">
                <label for="firstName">Price:</label>
                <input formControlName="price" id="price" type="text" 
                    class="form-control"/>
            </div>
            <div class="form-group">
                <label for="shortDescription">shortDescription:</label>
                <input formControlName="shortDescription" id="shortDescription" type="text" 
                    class="form-control"/>
            </div>
            <div class="form-group">
                <label for="fullDescription">fullDescription:</label>
                <input formControlName="fullDescription" id="fullDescription" type="text" 
                    class="form-control"/>
            </div>
            <div class="form-group">
                <label for="firstName">photoUrl:</label>
                <input formControlName="photoUrl" id="photoUrl" #imageInput
                    type="file" accept="image/*"
                    class="form-control"
                    (change)="onFileChanged($event)"/>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <button (click)="cancel()" 
                type="cancel" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
