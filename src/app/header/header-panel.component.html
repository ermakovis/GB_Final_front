<div class="header-wrapper">
    <div class="jumbotron bg-white py-3  align-middle">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-4 text-left align-middle">
                    <img [routerLink]="['/store']" class="img-fluid " src="/assets/items/header/notDNS.svg">
                </div>
                <div class="col-md-8 col-4">
                    <div class="form-group has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control" placeholder="Поиск">
                      </div>
                </div>
                <div class="col-md-2 col-4" >
                    <div class="row">
                        <div class="col-6 d-flex justify-content-end">
                            <a href="#" class="btn btn-light btn-block icon-font" role="button">
                                <i class="bi bi-cart3"></i>
                            </a>
                        </div>
                        <div class="col-6">
                            <button *ngIf="!authService.isAuthenticated()" [routerLink]="['/profile/login']"
                                class="btn btn-dark btn-block icon-font" role="button">
                                <i class="bi bi-person"></i>
                            </button>
    
                            <button *ngIf="authService.isAuthenticated()" [routerLink]="['/profile/main']"
                                class="btn btn-light btn-block icon-font" role="button">
                                <i class="bi bi-person"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
